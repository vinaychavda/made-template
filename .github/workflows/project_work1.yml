name: Project Work 3 Kaggle Export

on:
  push:
    branches:
      - feature/20231126/Vinay/project_work3

jobs:
  project-work-3:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Kaggle
      run: |
        mkdir -p /home/runner/.kaggle/
        echo "$KAGGLE_CONFIG_FILE" > /home/runner/.kaggle/kaggle.json
        chmod 600 /home/runner/.kaggle/kaggle.json
      env:
        KAGGLE_CONFIG_FILE: ${{ secrets.KAGGLE_CONFIG_FILE }}

    - name: Run Kaggle Script
      run: |
        python path/to/your/kaggle_script.py

    - name: Run shell script
      run: |
       bash project/pipeline.sh
        exit_code=$?
        if [ $exit_code -eq 0 ]; then
          echo "Script executed successfully."
        else
          echo "Script failed with exit code $exit_code."
          exit $exit_code
        fi

    